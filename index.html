<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assest/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Fréte</title>
</head>

<body>

    <main class="dimen">
        <h1>Dimensionamento de Frota</h1>
        <i class="bi bi-truck"></i>
    </main>

    <section class="layout">
        <div class="dados-veiculo">
            <form class="container">
                <label for="chassi">Chassi:</label>
                <input type="text" id="chassi" name="chassi">

                <label for="ptb">Peso Total Bruto (PTB):</label>
                <input type="number" id="ptb" name="ptb">

                <label for="peso_semi_reboque">Peso do Semi-Reboque:</label>
                <input type="number" id="peso_semi_reboque" name="peso_semi_reboque">

                <label for="equipamentos">Equipamentos:</label>
                <input id="equipamentos" name="equipamentos">

                <label for="velocidade_operacional">Velocidade Operacional:</label>
                <input type="number" id="velocidade_operacional" name="velocidade_operacional">


            </form>
        </div>

        <div class="dados-opera">
            <form class="container">
                <label for="tempoCarga">Tempo de Carga (horas):</label>
                <input type="number" id="tempoCarga" name="tempoCarga">

                <label for="tempoDescarga">Tempo de Descarga (horas):</label>
                <input type="number" id="tempoDescarga" name="tempoDescarga">
            
                <label for="distanciaIdaVolta">Distância Ida e Volta (km):</label>
                <input type="number" id="distanciaIdaVolta" name="distanciaIdaVolta">

                <label for="jornadaUtil">Jornada Útil (horas):</label>
                <input type="number" id="jornadaUtil" name="jornadaUtil">

                <label for="turnosDiarios">Turnos Diários:</label>
                <input type="number" id="turnosDiarios" name="turnosDiarios">

                <label for="diasUteis">Dias Úteis:</label>
                <input type="number" id="diasUteis" name="diasUteis">

                <label for="paradasManutencao">Paradas para Manutenção:</label>
                <input type="number" id="paradasManutencao" name="paradasManutencao">
            </form>
        </div>
    </section>


    <script src="assest/js/index.js"></script>
</body>

</html>
